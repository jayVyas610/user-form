<div class="panel panel-primary" *ngFor="let user of users; let i = index">
  <app-display-user [user]="user"></app-display-user>
  <div class="panel-footer">
    <div class="btn btn-danger" (click)="delete(user)">Delete User</div>
    <div class="btn btn-primary" (click)="update(i)">Update User</div>
  </div>
</div>
