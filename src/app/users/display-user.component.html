<div class="panel-heading">
  <h3 class="panel-title"><strong>{{user.fName}}</strong></h3>
</div>
<div class="panel-body">
  <div class="col-xs-10">
    <div class="row">
      <div class="col-sm-4 col-xs-12">
        <img [src]="user.avatarPath" />
      </div>
      <div class="col-sm-8">
         <div class="row">
           <div class="col-sm-3 col-xs-6">
             <strong>First Name:</strong>
           </div>
           <div class="col-sm-3 col-xs-6">
              {{user.fName}}
            </div>
            <div class="col-sm-3 col-xs-6">
                <strong>Phone Number:</strong>
              </div>
              <div class="col-sm-3 col-xs-6">
                 {{user.phNum}}
               </div>
         </div>
         <div class="row">
            <div class="col-sm-3 col-xs-6">
              <strong>Last Name:</strong>
            </div>
            <div class="col-sm-3 col-xs-6">
               {{user.lName}}
             </div>
             <div class="col-sm-3 col-xs-6">
                 <strong>Email:</strong>
               </div>
               <div class="col-sm-3 col-xs-6">
                  {{user.email}}
                </div>
          </div>
          <div class="row">
              <div class="col-sm-4 col-sm-offset-2 col-xs-6">
                <strong>Status:</strong>
              </div>
              <div class="col-sm-4 col-xs-6" *ngIf="!user.isActive">
                 <strong>Away</strong>
              </div>
              <div class="col-sm-4 col-xs-6" *ngIf="user.isActive">
                  <strong>Active</strong>
              </div> 
          </div>
          
      </div>
    </div>
  </div>
</div>
